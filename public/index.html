<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïã†Î∂àÏÇ∞ Í∞ïÏùò</title>

    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 30px 40px;
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #2c3e50;
        }
        
        .capacity-info {
            font-size: 14px;
            color: #666;
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .date-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .counter {
            font-size: 56px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button-group button {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .join-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .button-group button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0.9;
        }
        
        .button-group button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            margin-top: 15px;
            font-size: 14px;
            height: 20px;
            color: #666;
        }

        .my-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    <div class="card">
        <h1>Ïã†Î∂àÏÇ∞ Í∞ïÏùò</h1>
        <div class="date-info">
            üìÖ 2024ÎÖÑ 1Ïõî 13Ïùº (ÌÜ†) 14:00
        </div>
        <div class="counter" id="counter">0</div>
        <div class="button-group">
            <button class="cancel-btn" onclick="cancelAttendance()" id="cancelBtn" disabled>Ï∑®ÏÜå</button>
            <button class="join-btn" onclick="joinAttendance()" id="joinBtn">Ï∞∏Í∞Ä</button>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <div class="capacity-info">ÏµúÎåÄ ÏàòÏö© Ïù∏Ïõê: 300Î™Ö</div>
        <div class="my-status" id="myStatus"></div>
    </div>

    <!-- Firebase Ï¥àÍ∏∞Ìôî -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } 
        from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyALcM_DFFdupCLCd-oW0f0IBanjngX396I",
            authDomain: "sinbulsan-5c1f9.firebaseapp.com",
            projectId: "sinbulsan-5c1f9",
            storageBucket: "sinbulsan-5c1f9.firebasestorage.app",
            messagingSenderId: "316026496310",
            appId: "1:316026496310:web:dd132c679d3f765fc9ff97",
            measurementId: "G-S0BBB92D1X"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Ï†ÑÏó≠ Î≥ÄÏàòÎ°ú ÏÑ§Ï†ï
        window.db = db;
        window.docRef = doc(db, 'attendance', 'counter');
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.updateDoc = updateDoc;
        window.onSnapshot = onSnapshot;
    </script>

    <!-- Î©îÏù∏ Î°úÏßÅ -->
    <script>
        const MAX_CAPACITY = 300;
        let count = 0;
        let hasJoined = false;
        const loadingScreen = document.querySelector('.loading');

        function showLoading() {
            loadingScreen.classList.add('active');
        }

        function hideLoading() {
            loadingScreen.classList.remove('active');
        }

        // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadInitialData() {
            try {
                showLoading();
                const docSnap = await window.getDoc(window.docRef);
                
                if (docSnap.exists()) {
                    count = docSnap.data().count || 0;
                } else {
                    await window.setDoc(window.docRef, { count: 0 });
                    count = 0;
                }
                
                updateDisplay();
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ï§ë Ïò§Î•ò:', error);
                alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                hideLoading();
            }
        }

        async function joinAttendance() {
            if (!hasJoined && count < MAX_CAPACITY) {
                try {
                    showLoading();
                    await window.updateDoc(window.docRef, {
                        count: count + 1
                    });
                    hasJoined = true;
                    updateDisplay();
                } catch (error) {
                    console.error('Ï∞∏Í∞Ä Ïã†Ï≤≠ Ï§ë Ïò§Î•ò:', error);
                    alert('Ï∞∏Í∞Ä Ïã†Ï≤≠ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                } finally {
                    hideLoading();
                }
            }
        }

        async function cancelAttendance() {
            if (hasJoined) {
                try {
                    showLoading();
                    await window.updateDoc(window.docRef, {
                        count: count - 1
                    });
                    hasJoined = false;
                    updateDisplay();
                } catch (error) {
                    console.error('Ï∞∏Í∞Ä Ï∑®ÏÜå Ï§ë Ïò§Î•ò:', error);
                    alert('Ï∞∏Í∞Ä Ï∑®ÏÜå Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                } finally {
                    hideLoading();
                }
            }
        }
        
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const joinBtn = document.getElementById('joinBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const statusMessage = document.getElementById('statusMessage');
            const myStatus = document.getElementById('myStatus');
            
            counter.innerText = count;
            
            joinBtn.disabled = hasJoined || count >= MAX_CAPACITY;
            cancelBtn.disabled = !hasJoined;
            
            if (count >= MAX_CAPACITY) {
                statusMessage.textContent = 'Ï†ïÏõêÏù¥ ÎßàÍ∞êÎêòÏóàÏäµÎãàÎã§';
                statusMessage.style.color = '#e74c3c';
            } else if (count === 0) {
                statusMessage.textContent = 'Ï∞∏Í∞ÄÏûêÎ•º Í∏∞Îã§Î¶¨Í≥† ÏûàÏäµÎãàÎã§';
                statusMessage.style.color = '#666';
            } else {
                statusMessage.textContent = `ÎÇ®ÏùÄ ÏûêÎ¶¨: ${MAX_CAPACITY - count}Î™Ö`;
                statusMessage.style.color = '#2ecc71';
            }

            if (hasJoined) {
                myStatus.textContent = '‚úÖ Ï∞∏Í∞Ä Ïã†Ï≤≠ ÏôÑÎ£å';
                myStatus.style.color = '#2ecc71';
            } else {
                myStatus.textContent = 'ÎØ∏Ï∞∏Í∞Ä ÏÉÅÌÉú';
                myStatus.style.color = '#666';
            }
        }

        // Firestore Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ Î¶¨Ïä§ÎÑà
        window.onSnapshot(window.docRef, (doc) => {
            if (doc.exists()) {
                count = doc.data().count || 0;
                updateDisplay();
            }
        });
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        loadInitialData();
    </script>
</body>
</html>
