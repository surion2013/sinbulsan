    <script type="module">
        const MAX_CAPACITY = 300;
        let count = 0;
        let hasJoined = false;
        const loadingScreen = document.querySelector('.loading');

        function showLoading() {
            loadingScreen.classList.add('active');
        }

        function hideLoading() {
            loadingScreen.classList.remove('active');
        }

        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        async function loadInitialData() {
            try {
                showLoading();
                const docSnap = await getDoc(window.docRef);
                
                if (docSnap.exists()) {
                    count = docSnap.data().count || 0;
                } else {
                    await setDoc(window.docRef, { count: 0 });
                    count = 0;
                }
                
                updateDisplay();
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜:', error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                hideLoading();
            }
        }

        async function joinAttendance() {
            if (!hasJoined && count < MAX_CAPACITY) {
                try {
                    showLoading();
                    await updateDoc(window.docRef, {
                        count: count + 1
                    });
                    hasJoined = true;
                    updateDisplay();
                } catch (error) {
                    console.error('ì°¸ê°€ ì‹ ì²­ ì¤‘ ì˜¤ë¥˜:', error);
                    alert('ì°¸ê°€ ì‹ ì²­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    hideLoading();
                }
            }
        }

        async function cancelAttendance() {
            if (hasJoined) {
                try {
                    showLoading();
                    await updateDoc(window.docRef, {
                        count: count - 1
                    });
                    hasJoined = false;
                    updateDisplay();
                } catch (error) {
                    console.error('ì°¸ê°€ ì·¨ì†Œ ì¤‘ ì˜¤ë¥˜:', error);
                    alert('ì°¸ê°€ ì·¨ì†Œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    hideLoading();
                }
            }
        }
        
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const joinBtn = document.getElementById('joinBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const statusMessage = document.getElementById('statusMessage');
            const myStatus = document.getElementById('myStatus');
            
            counter.innerText = count;
            
            joinBtn.disabled = hasJoined || count >= MAX_CAPACITY;
            cancelBtn.disabled = !hasJoined;
            
            if (count >= MAX_CAPACITY) {
                statusMessage.textContent = 'ì •ì›ì´ ë§ˆê°ë˜ì—ˆìŠµë‹ˆë‹¤';
                statusMessage.style.color = '#e74c3c';
            } else if (count === 0) {
                statusMessage.textContent = 'ì°¸ê°€ìë¥¼ ê¸°ë‹¤ë¦¬ê³  ìˆìŠµë‹ˆë‹¤';
                statusMessage.style.color = '#666';
            } else {
                statusMessage.textContent = `ë‚¨ì€ ìë¦¬: ${MAX_CAPACITY - count}ëª…`;
                statusMessage.style.color = '#2ecc71';
            }

            if (hasJoined) {
                myStatus.textContent = 'âœ… ì°¸ê°€ ì‹ ì²­ ì™„ë£Œ';
                myStatus.style.color = '#2ecc71';
            } else {
                myStatus.textContent = 'ë¯¸ì°¸ê°€ ìƒíƒœ';
                myStatus.style.color = '#666';
            }
        }

        onSnapshot(window.docRef, (doc) => {
