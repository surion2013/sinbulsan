<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신불산 프로젝트</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            word-break: keep-all;
        }
        #participantCount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 1rem;
        }
        #remainingSeats {
            font-size: 1.5rem;
            color: #28a745;
            margin-bottom: 0.5rem;
        }
        #maxCapacity {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        #dateTime {
            font-size: 1.2rem;
            color: #17a2b8;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <h1 id="mainTitle">신불산 프로젝트</h1>
        <div id="participantCount">0</div>
        <div id="remainingSeats">남은 자리: 0</div>
        <div id="maxCapacity">최대 인원: 0</div>
        <div id="dateTime"></div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyALcM_DFFdupCLCd-oW0f0IBanjngX396I",
            authDomain: "sinbulsan-5c1f9.firebaseapp.com",
            projectId: "sinbulsan-5c1f9",
            storageBucket: "sinbulsan-5c1f9.firebasestorage.app",
            messagingSenderId: "316026496310",
            appId: "1:316026496310:web:dd132c679d3f765fc9ff97",
            measurementId: "G-S0BBB92D1X"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const attendanceRef = db.collection('attendance').doc('counter');

        // DOM 요소
        const mainTitleElement = document.getElementById('mainTitle');
        const participantCountElement = document.getElementById('participantCount');
        const remainingSeatsElement = document.getElementById('remainingSeats');
        const maxCapacityElement = document.getElementById('maxCapacity');
        const dateTimeElement = document.getElementById('dateTime');
        const loadingElement = document.querySelector('.loading');

        // 로딩 표시 함수
        function showLoading() {
            loadingElement.style.display = 'flex';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        // 데이터 업데이트 함수
        function updateData(data) {
            mainTitleElement.textContent = data.mainTitle || '신불산 프로젝트';
            participantCountElement.textContent = data.count || 0;
            const maxCapacity = data.maxCapacity || 300;
            const remainingSeats = maxCapacity - (data.count || 0);
            remainingSeatsElement.textContent = `남은 자리: ${remainingSeats}`;
            maxCapacityElement.textContent = `최대 인원: ${maxCapacity}`;
            
            if (data.date && data.time) {
                const date = new Date(data.date + 'T' + data.time);
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: false 
                };
                dateTimeElement.textContent = date.toLocaleString('ko-KR', options);
            } else {
                dateTimeElement.textContent = '날짜와 시간이 설정되지 않았습니다.';
            }
        }

        // 초기 데이터 로드
        showLoading();
        attendanceRef.get().then((doc) => {
            if (doc.exists) {
                updateData(doc.data());
            }
            hideLoading();
        }).catch((error) => {
            console.error("Error getting document:", error);
            hideLoading();
        });

        // 실시간 업데이트 리스너
        attendanceRef.onSnapshot((doc) => {
            if (doc.exists) {
                updateData(doc.data());
            }
        }, (error) => {
            console.error("Error listening to document:", error);
        });
    </script>
</body>
</html>
