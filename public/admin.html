<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinbulsan Project</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 16px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 24px;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (min-width: 768px) {
            .title {
                font-size: 24px;
            }
        }

        .reset-btn {
            padding: 12px 16px;
            border-radius: 12px;
            background-color: white;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            min-height: 44px;
            touch-action: manipulation;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #111827;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background-color: white;
            min-height: 44px;
        }

        .form-input:disabled {
            background-color: #f8f9fa;
            color: #6b7280;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 640px) {
            .grid {
                grid-template-columns: 1fr 1fr;
                gap: 24px;
            }
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background-color: #111827;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 32px;
            min-height: 52px;
            touch-action: manipulation;
            transition: background-color 0.2s;
        }

        .save-btn:active {
            background-color: #1f2937;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .modal-text {
            color: #4b5563;
            margin-bottom: 24px;
            font-size: 15px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .modal-btn {
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            min-height: 44px;
            touch-action: manipulation;
        }

        .modal-btn-cancel {
            background-color: #f3f4f6;
            border: none;
            color: #111827;
        }

        .modal-btn-confirm {
            background-color: #111827;
            border: none;
            color: white;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        input {
            -webkit-appearance: none;
            appearance: none;
        }

        @media (prefers-color-scheme: dark) {
            .form-input {
                background-color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Sinbulsan Project
            </h1>
            <button id="resetBtn" class="reset-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6"/>
                    <path d="M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"/>
                    <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
                참가자 초기화
            </button>
        </div>

        <div class="form-group">
            <label class="form-label">메인 페이지 제목</label>
            <input type="text" id="mainTitle" class="form-input" placeholder="메인 페이지 제목 입력">
        </div>

        <div class="grid">
            <div class="form-group">
                <label class="form-label">날짜</label>
                <input type="date" id="dateInput" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">시간</label>
                <input type="time" id="timeInput" class="form-input">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">최대 수용 인원</label>
            <input type="number" id="maxParticipants" class="form-input">
        </div>

        <div class="grid">
            <div class="form-group">
                <label class="form-label">현재 참가자</label>
                <input type="number" id="currentParticipants" class="form-input" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">남은 자리</label>
                <input type="number" id="remainingSeats" class="form-input" disabled>
            </div>
        </div>

        <button id="saveBtn" class="save-btn">저장</button>
    </div>

    <div id="resetModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">참가자 초기화</h3>
            <p class="modal-text">정말로 참가자 수를 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
            <div class="modal-buttons">
                <button id="cancelReset" class="modal-btn modal-btn-cancel">취소</button>
                <button id="confirmReset" class="modal-btn modal-btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyALcM_DFFdupCLCd-oW0f0IBanjngX396I",
            authDomain: "sinbulsan-5c1f9.firebaseapp.com",
            projectId: "sinbulsan-5c1f9",
            storageBucket: "sinbulsan-5c1f9.firebasestorage.app",
            messagingSenderId: "316026496310",
            appId: "1:316026496310:web:dd132c679d3f765fc9ff97",
            measurementId: "G-S0BBB92D1X"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const attendanceRef = db.collection('attendance').doc('counter');

        const loadingScreen = document.querySelector('.loading');
        function showLoading() {
            loadingScreen.classList.add('active');
        }
        function hideLoading() {
            loadingScreen.classList.remove('active');
        }

        // 요소 가져오기
        const mainTitle = document.getElementById('mainTitle');
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        const maxParticipants = document.getElementById('maxParticipants');
        const currentParticipants = document.getElementById('currentParticipants');
        const remainingSeats = document.getElementById('remainingSeats');
        const resetBtn = document.getElementById('resetBtn');
        const saveBtn = document.getElementById('saveBtn');
        const resetModal = document.getElementById('resetModal');
        const confirmReset = document.getElementById('confirmReset');
        const cancelReset = document.getElementById('cancelReset');

        // 초기 데이터 로드
        async function loadData() {
            try {
                showLoading();
                const doc = await attendanceRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    mainTitle.value = data.mainTitle || '신불산 프로젝트';
                    currentParticipants.value = data.count || 0;
                    maxParticipants.value = data.maxCapacity || 300;
                    remainingSeats.value = (data.maxCapacity || 300) - (data.count || 0);
                    dateInput.value = data.date || '';
                    timeInput.value = data.time || '';
                }
            } catch (error) {
                console.error("Error loading data: ", error);
            } finally {
                hideLoading();
            }
        }

        // 저장 버튼 클릭 핸들러
        saveBtn.addEventListener('click', async () => {
            try {
                showLoading();
                const currentCount = Number(currentParticipants.value) || 0;
                const maxCount = Number(maxParticipants.value) || 300;
                
                await attendanceRef.set({
                    mainTitle: mainTitle.value,
                    count: currentCount,
                    maxCapacity: maxCount,
                    date: dateInput.value,
                    time: timeInput.value
                });

                remainingSeats.value = maxCount - currentCount;
                alert('저장되었습니다.');
            } catch (error) {
                console.error("Error saving data: ", error);
                alert('저장 중 오류가 발생했습니다.');
            } finally {
                hideLoading();
            }
        });

        // 참가자 초기화
        resetBtn.addEventListener('click', () => {
            resetModal.style.display = 'flex';
        });

        cancelReset.addEventListener('click', () => {
            resetModal.style.display = 'none';
        });

        confirmReset.addEventListener('click', async () => {
            try {
                showLoading();
                const maxCount = Number(maxParticipants.value) || 300;
                await attendanceRef.update({
                    count: 0,
                    maxCapacity: maxCount,
                    resetTimestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                currentParticipants.value = 0;
                remainingSeats.value = maxCount;
                resetModal.style.display = 'none';
                alert('참가자 수가 초기화되었습니다.');
            } catch (error) {
                console.error("Error resetting participants: ", error);
                alert('초기화 중 오류가 발생했습니다.');
            } finally {
                hideLoading();
            }
        });

        // 실시간 업데이트 리스너
        attendanceRef.onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                mainTitle.value = data.mainTitle || '신불산 프로젝트';
                currentParticipants.value = data.count || 0;
                maxParticipants.value = data.maxCapacity || 300;
                remainingSeats.value = (data.maxCapacity || 300) - (data.count || 0);
                dateInput.value = data.date || '';
                timeInput.value = data.time || '';
            }
        });

        // 페이지 로드 시 데이터 불러오기
        loadData();
    </script>
</body>
</html>
